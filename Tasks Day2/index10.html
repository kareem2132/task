<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>النتيجة</title>
</head>
<body>

  <input id="name" oninput="showName()">
  
  <button onclick="showResult()">أظهر النتيجة</button>
  
  <p id="liveName"></p>

  <p id="finalResult"></p>

  <script>
    function showName() {
      let name = document.getElementById("name").value;
      document.getElementById("liveName").textContent = name;
    }

    function showResult() {
      let name = document.getElementById("name").value;
      document.getElementById("finalResult").textContent = "مرحباً يا " + name + "، نتيجتك = 90%";
    }
  </script>

</body>
</html>
