<!DOCTYPE html>
<html>
<head>
  <title>Grades Table</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #32CD32, #ADFF2F);
      font-family: Arial, sans-serif;
    }

    .long-form {
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="long-form">
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ali</td>
          <td>Math</td>
          <td>77</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nour</td>
          <td>Science</td>
          <td>84</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Mohammed</td>
          <td>Geography</td>
          <td>92</td>
        </tr>
        <tr>
          <td>#</td>
          <td><strong>Name</strong></td>
          <td><strong>Subject</strong></td>
          <td><strong>Grade</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
