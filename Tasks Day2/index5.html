<!DOCTYPE html>
<html>
<head>
  <title>Lists Example</title>
  <style>
    body {
      background: linear-gradient(to right, #32CD32, #ADFF2F);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .latin-list {
      list-style-type: lower-latin;
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <h3>Frontend Technologies to Learn:</h3>
  <ol class="latin-list">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>

  <h3>Shopping List:</h3>
  <ol type="1">
    <li>Milk</li>
    <li>Bread</li>
    <li>Eggs</li>
  </ol>

  <ul>
    <li>Milk</li>
    <li>Bread</li>
    <li>Eggs</li>
  </ul>
</body>
</html>
