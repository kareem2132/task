<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }
    nav {
      background-color: black;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      color: red;
    }
    .form-container {
      background: white;
      width: 280px;
      margin: 40px auto;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline-color: red;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: red;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Courses</a>
    <a href="#">Contact</a>
  </nav>

  <div class="form-container">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Type Your Name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Type Your Email">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" rows="3" placeholder="Type Your Message"></textarea>
    </div>
    <button>send data</button>
  </div>
</body>
</html>
