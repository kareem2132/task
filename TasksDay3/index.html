<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subjects Grid</title>

</head>
<body>

<div class="container mt-5">
  <div class="row text-center">

    <div class="col-md-3">
      <div class="bg-danger text-white p-3 rounded">Math</div>
    </div>

    <div class="col-md-3">
      <div class="bg-primary text-white p-3 rounded">Science</div>
    </div>

    <div class="col-md-3">
      <div class="bg-warning text-white p-3 rounded">History</div>
    </div>

    <div class="col-md-3">
      <div class="bg-success text-white p-3 rounded">English</div>
    </div>

  </div>

</html>
